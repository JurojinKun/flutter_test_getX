name: flutter_test_getx
description: "Tests package getx flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: PokemonHollow
      fonts:
        - asset: assets/fonts/Pokemon-Hollow.ttf
    - family: PokemonSolid
      fonts:
        - asset: assets/fonts/Pokemon-Solid.ttf
